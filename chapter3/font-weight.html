<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fonts</title>
    <style>
        /* bold相当于700， nomal相当于400. bolder是比父级字体更粗，lighter相反。具体粗细跟浏览器有关。*/

            font-weight: normal;
            font-weight: bold;
            font-weight: bolder;
            font-weight: lighter;

        }

</head>
<body class="body" id="body">
    <div class="weight">你好 Hello World</div>
</body>
