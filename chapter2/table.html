<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">

    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
    </tr>

        <td>数据2</td>
        <td>数据3</td>

        <td>数据3</td>
    </tr>
    <tr>

        <td>数据3</td>
    </tr>
    <tr>
        <td>数据3</td>
        <td>数据4</td>

</html>
